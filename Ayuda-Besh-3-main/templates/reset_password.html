{% extends "base.html" %}

{% block title %}Reset Password - AyudaBesh{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="desktop">
    <div class="image-container">
        <img class="image" src="{{ url_for('static', filename='images/logo.png') }}" alt="AyudaBesh Logo" width="200" height="200">
    </div>

    <div class="login-container">
        <form class="login-form" id="resetPasswordForm" onsubmit="return false;">
            <h2>Reset Password</h2>
            <p style="color: #666; margin-bottom: 20px;">Enter the verification code and your new password.</p>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="error-message" style="display: none; background: #d4edda; color: #155724; border-color: #c3e6cb;"></div>

            <div class="input-group">
                <label for="verificationCode">Verification Code</label>
                <input
                    type="text"
                    id="verificationCode"
                    name="verificationCode"
                    placeholder="Enter 6-digit code"
                    maxlength="6"
                    required
                />
            </div>

            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input
                    type="password"
                    id="newPassword"
                    name="newPassword"
                    placeholder="Enter your new password"
                    required
                    minlength="6"
                />
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm your new password"
                    required
                    minlength="6"
                />
            </div>

            <button type="submit" class="login-button" id="submitButton">
                Reset Password
            </button>

            <div class="links" style="margin-top: 20px;">
                <a href="{{ url_for('frontend.login') }}">‚Üê Back to Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Get token from URL or localStorage
const urlParams = new URLSearchParams(window.location.search);
let resetToken = urlParams.get('token') || localStorage.getItem('password_reset_token');

if (!resetToken) {
    // No token, redirect to forgot password
    window.location.href = '/forgot-password';
}

document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    const submitButton = document.getElementById('submitButton');
    const verificationCode = document.getElementById('verificationCode').value.trim();
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    // Reset messages
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';
    
    // Validation
    if (!verificationCode || verificationCode.length !== 6) {
        errorDiv.textContent = 'Please enter a valid 6-digit verification code';
        errorDiv.style.display = 'block';
        return;
    }
    
    if (newPassword.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters long';
        errorDiv.style.display = 'block';
        return;
    }
    
    if (newPassword !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
    }
    
    // Disable button
    submitButton.disabled = true;
    submitButton.textContent = 'Resetting...';
    
    try {
        const response = await fetch('/api/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                reset_token: resetToken,
                verification_code: verificationCode,
                new_password: newPassword
            })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            errorDiv.textContent = data.error || 'Failed to reset password';
            errorDiv.style.display = 'block';
            submitButton.disabled = false;
            submitButton.textContent = 'Reset Password';
            return;
        }
        
        // Success
        successDiv.textContent = 'Password reset successfully! Redirecting to login...';
        successDiv.style.display = 'block';
        
        // Clear reset token
        localStorage.removeItem('password_reset_token');
        
        // Redirect to login after 2 seconds
        setTimeout(() => {
            window.location.href = '/login';
        }, 2000);
        
    } catch (err) {
        errorDiv.textContent = 'Network error: ' + (err.message || 'Please try again');
        errorDiv.style.display = 'block';
        submitButton.disabled = false;
        submitButton.textContent = 'Reset Password';
    }
});
</script>
{% endblock %}
