{% extends "base.html" %}

{% block title %}Login - AyudaBesh{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="desktop">
    <div class="image-container">
        <img class="image" src="{{ url_for('static', filename='images/logo.png') }}" alt="AyudaBesh Logo" width="200" height="200">
    </div>

    <div class="login-container">
        <!-- ✅ Prevent default form submission -->
        <form class="login-form" id="loginForm" onsubmit="return false;">
            <h2>Log In to Your Account</h2>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="input-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                />
            </div>

            <div class="role-selector">
                <label>
                    <input
                        type="radio"
                        name="role"
                        value="customer"
                        checked
                    />
                    Customer
                </label>
                <label>
                    <input
                        type="radio"
                        name="role"
                        value="provider"
                    />
                    Provider
                </label>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Log in
            </button>

            <div class="links">
                <a href="{{ url_for('frontend.signup') }}">Create an account</a>
                <a href="{{ url_for('frontend.forgot_password') }}">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
try {
    const loginForm = document.getElementById('loginForm');
    if (!loginForm) {
        throw new Error("Login form not found");
    }
    
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const errorDiv = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            role: document.querySelector('input[name="role"]:checked').value
        };
        
        errorDiv.style.display = 'none';
        loginButton.disabled = true;
        loginButton.textContent = 'Logging in...';
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                errorDiv.textContent = data.error || 'Login failed';
                errorDiv.style.display = 'block';
                loginButton.disabled = false;
                loginButton.textContent = 'Log in';
                return;
            }
            
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('token', data.token);

            if (response.ok) {
                // Verify role matches - if admin tries to login here, redirect to admin login
                if (data.user && data.user.role === 'admin') {
                    errorDiv.textContent = 'Admin accounts must use the admin login page.';
                    errorDiv.style.display = 'block';
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log in';
                    setTimeout(() => {
                        window.location.href = '/admin/login';
                    }, 2000);
                    return;
                }

                const redirectMap = {
                    customer: '/customer/dashboard',
                    provider: '/provider/dashboard'
                };

                const redirectUrl = redirectMap[formData.role] || '/customer/dashboard';
                window.location.href = redirectUrl;
            }

            
        } catch (err) {
            errorDiv.textContent = 'Network error: ' + (err.message || 'Please try again');
            errorDiv.style.display = 'block';
            loginButton.disabled = false;
            loginButton.textContent = 'Log in';
        }
    });
} catch (err) {
    console.error("❌ Login initialization failed:", err);
}
</script>
{% endblock %}
